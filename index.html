<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchy Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
      <img style="
      position: absolute;
      width: 15%;
      left: 1%;" src="assets/icon.png" />
      <h1 style="color: #e1edee;">Matchy</h1>
  </header>

  <div style="display: flex; flex-direction: row;">

    <section style="width: 75%;">
      <h2 style="margin-left: 5%;" >Productos</h2>
      <div id="productList" class="product-list"></div>
    </section>

    <section class="filters" style="width: 25%;">
      <h2>Filtros</h2>
      <div>
        <label for="priceFilter">Precio:</label>
        <input type="number" id="minPrice" placeholder="Mínimo" oninput="applyFilters()">
        <input type="number" id="maxPrice" placeholder="Máximo" oninput="applyFilters()">
      </div>
      <div>
        <label for="colorFilter">Color:</label>
        <select id="colorFilter" onchange="applyFilters()">
            <option value="">Todos</option>
            <option value="Azul">Azul</option>
            <option value="Negro">Negro</option>
            <option value="Blanco">Blanco</option>
            <option value="Rojo">Rojo</option>
            <option value="Verde">Verde</option>
            <option value="Estampado">Estampado</option>
        </select>
      </div>
      <div>
        <label for="genderFilter">Genero</label>
        <select id="genderFilter" onchange="applyFilters()">
          <option value="">Todos</option>
          <option value="Bikini">Mujeres</option>
          <option value="Malla">Hombres</option>
        </select>
      </div>
      <div>
        <label for="cuotasFilter">Cuotas</label>
        <select id="cuotasFilter" onchange="applyFilters()">
          <option value="">Todas</option>
          <option value="null">Ninguna</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="9">9</option>
          <option value="12">12</option>
        </select>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
